<head>
<title>write example</title>
<script type="text/javascript">
/* A palindromic number reads the same both ways. 
The largest palindrome made from the product of two 2-digit numbers is 9009 = 91 99.
Find the largest palindrome made from the product of two 3-digit numbers.

Algorithm-
loop multiplying numbers, if palindrome add to array, at end search for biggest number in array

palindromeTest
-change to string
-compare each part of loop
	-requires differentiation?  101 11
*/
var start = new Date().getTime(); //for program runtime test

function palindromeTest(number) {
    var x = number.toString();
    for (var i = 0; i < x.length - i; i++) {
        if (x[i] !== x[x.length - i - 1]) {
            return false;
        }
    }
    return true;
}

var answer = 0;
for (var i = 1000; i > 0; i--) {
    for (var j = 1000; j > 0; j--) {
        var product = i * j;
        if (palindromeTest(product) && product > answer) {
            answer = product;
        }
    }
}

var end = new Date().getTime();// for program runtime test
var time = end - start;

document.write("The largest palindrome of that is the product of two three digit factors is  " + answer + ".");
document.write("  The program run time is " + time + " milliseconds.");
</script>
</head>
